<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Pragma"   content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>积分抽奖</title>
<link rel="stylesheet" href="../css/jquery.mobile-1.3.0.min.css" />
<script src="../js/jquery.js"></script>
<script src="../js/jquery.mobile-1.3.0.min.js"></script>
</head>
<body>
	<div id="pageLocation" style="display: none;">积分抽奖</div>

	<div id="integral_draw_page" data-role="page" data-dom-cache="true" class="upgrade">
		<link rel="stylesheet" href="css/integralDraw.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<script src="../js/iscroll.js"></script>
		<script src="../js/jqueryMore.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script src="js/integralDraw.js"></script>

		
		<div data-role="content" class="content-div" id="integral_draw_content">
			<div>
				<div id="upside_div">
					<img src="css/images/pic.png">
					<div id="activity_rules">
						<img src="css/images/活动规则.png">
					</div>
				</div>
				
				<div id="underpart_div">
					
					<div id="winner_list">
						<img src="css/images/中奖名单.png">
						<MARQUEE id="list" scrollDelay=90 width="70%" height="auto;">
							<!--<span id="list_0">12312344242342</span>
							<span>&nbsp;&nbsp;</span>
							<span id="list_0">12312344242342</span>
							<span>&nbsp;&nbsp;</span>-->
						</MARQUEE>
					</div>	
					
					<div id="tip_div">
						<span style="color:#F4D035;">温馨提示：</span>
						<span style="color:#ffffff;">每次抽奖会扣除</span>
						<span style="color:#F4D035;">80</span>
						<span style="color:#ffffff;">积分，机会宝贵，祝君好运！</span>
					</div>
					
					<div id="draw_part">
						<div id="choice_1" class="choose-player">
							<img src="css/images/球员背身.png">
							<div class="click-icon"><img src="css/images/点击.png"></div>
						</div>
						<div id="choice_2" class="choose-player">
							<img src="css/images/球员背身.png">
							<div class="click-icon"><img src="css/images/点击.png"></div>
						</div>
						<div id="choice_3" class="choose-player">
							<img src="css/images/球员背身.png">
							<div class="click-icon"><img src="css/images/点击.png"></div>
						</div>
					</div>
					
					<div id="data_list">
					
						<div id="data_details">
							<div class="details-1">
								<span style="color:#444649;">我的积分：<span>
								<span id="total_points" style="color:#F16D19;">6000<span>
							</div>	
							<div class="details-2">
								<span style="color:#444649;">剩余次数：<span>
								<span style="color:#F16D19;">3<span>
							</div>								
						</div>
				
						<div id="data_content">
							<img src="css/images/point.png">
							<div id="rules">玩法规则</div>
						</div>

						<div id="rule_description">
							<div id="description_detail">
								<span style="color:#F16D19;">点击<span>
								<span style="color:#444649;">球员背影，如果出现<span>
								<span style="color:#F16D19;">教练形象图<span>
								<span style="color:#444649;">，即可获得9月15日亚冠1/4决赛恒大主场球票1张。<span>
							</div>
							<img src="css/images/point.png">
							<div id="winning_record">我的中奖纪录</div>
							<div id="address">配送信息 >></div>
						</div>
						
						<div id="record_list">
							<!--<div class="list-item">
								<div class="item-content">恒大主场球票</div>
								<div class="item-date"><span>2015-07-03 11:56:33</span></div>
							</div>	-->				
						
						</div>	
					</div>
					
				</div>
				<div style="height: 2px; width: 100%;"></div>
			</div>
		</div>
		<div class="pop-up-tip"></div>
		<div class="pop-up-tip-mask"></div>
		<div class="mask_div"></div>
	</div>
<!--<div id="choice_1" class="image-div-1"><img src="css/images/player1.png"></div>-->
</body>

</html>
