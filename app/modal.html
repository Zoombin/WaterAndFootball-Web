<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WaterAndFootball Web</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">
      <!-- Button trigger modal -->
    
      <div class="pt30">
        <button type="button" class="btn btn-primary" onclick="dialog.open('deliverInfo')">
          配送信息
        </button>
      </div>

      <div class="pt30">
        <button type="button" class="btn btn-primary" onclick="dialog.open('showError')">
          出错了
        </button>
      </div>

      <div class="pt30">
        <button type="button" class="btn btn-primary" onclick="dialog.open('getAward')">
          中奖了
        </button>
      </div>

      <div class="pt30">
        <button type="button" class="btn btn-primary" onclick="dialog.open('notGetAward')">
          没中奖
        </button>
      </div>

      

    </div>

    <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            <div class="modal-header">
              <div class="modal-title" id="modalTitle"></div>
            </div>

            <div class="modal-body" id="modalBody">

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-submit" id="modalSubmit"></button>
            </div>
          </div>
        </div>
      </div>
    

    <!-- build:js scripts/vendor.js -->
    <script src="scripts/jquery.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
